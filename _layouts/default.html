		<!-- Laxy Images -->
		<script type="text/javascript" charset="utf-8">
			function scrollTo(id) {
				$('html,body').animate({
					scrollTop: $(id).position().top - 80
				}, 500, 'swing');
			}
			$('.carousel-inner > .item').each(function(index, e) {
				$(e).css('background-image', "url('" + $(e).attr("data-src") + "')");
			})
			$('.navbar-collapse').click('li', function() {
			    $('.navbar-collapse').collapse('hide');
			});
			$('*[data-scroll-href]').click(function(e) {
				scrollTo($(this).attr("data-scroll-href"));
				e.preventDefault();
			})
		</script>
